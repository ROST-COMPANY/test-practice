<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rost: welcome</title>
  </head>
  <body>
    <!-- 자바스크립트를 사용하여 아래 span에 쿼리파라미터의 값을 넣어줍니다.. -->
    <h2>환영합니다 <span id="id"></span>님!</h2>

    <!-- 프로그래밍은 항상 위에서 아래로 실행되므로 span태그를 읽기 위해서는 script태그가 아래에 위치해야합니다. -->
    <script>
      // span태그를 가져옵니다.
      const idSpan = document.getElementById('id');

      // url을 읽어옵니다.
      const href = location.href;

      // url을 쉽게 가공하기 위해서 URL객체 인스턴스를 생성합니다.
      const url = new URL(href);

      // 파라미터 중에서 id라는 키를 가진 값을 가져옵니다.
      const idText = url.searchParams.get('id');

      // span태그에 가져온 값을 넣습니다.
      idSpan.textContent = idText;
    </script>
  </body>
</html>
